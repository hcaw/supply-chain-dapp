<h1>MetaCoin</h1>
<select name="account" (change)="clickAddress($event)">
  <option *ngFor="let account of accounts" >{{account}}</option>
</select>
<h2>Example Truffle Dapp</h2>
<h3>You have <span id="balance">{{model.balance}}</span> META</h3>

<br>
<h1>Send MetaCoin</h1>
<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95" (change)="setAmount($event)">
<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" (change)="setReceiver($event)">
<br><br><button id="send" (click)="sendCoin()">Send MetaCoin</button>
<br><br>
<span id="status">{{status}}</span>
